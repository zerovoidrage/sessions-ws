app = "sessions-ws-server"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[compute]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# HTTP/WebSocket сервис через http_service
# Это автоматически поддерживает WebSocket upgrade
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

# RTMP сервис на порту 1937 (TCP)
[[services]]
  internal_port = 1937
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    port = 1937
    handlers = ["tcp"]
